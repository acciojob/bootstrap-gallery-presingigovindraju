<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compact Gallery</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Cards Gallery</h2>
    <div class="row g-3">
      <!-- Card 1 -->
      <div class="col-lg-4 col-md-6">
        <div class="card">
          <a href="path_to_large_image_1.jpg" data-bs-toggle="lightbox" data-bs-remote="path_to_large_image_1.jpg">
            <img src="https://images.unsplash.com/photo-1682686578023-dc680e7a3aeb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwyMXx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" class="card-img-top" alt="Image 1">
          </a>
          <div class="card-body text-center">
            <h6 class="card-title">Description 1</h6>
            <p class="card-text">Details about Image 1.</p>
          </div>
        </div>
      </div>
      <!-- Repeat similar structure for the remaining cards -->
      <!-- Card 2 -->
      <div class="col-lg-4 col-md-6">
        <!-- ... Card content ... -->
      </div>
      <!-- ... Repeat for other cards ... -->
    </div>
  </div>

  <!-- Include Bootstrap JS (Popper.js and Bootstrap.js) for lightbox functionality -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
